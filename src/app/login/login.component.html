<div class="user-form mt-4" *ngIf="!isLoading">
  <form #loginUser="ngForm">
    <div>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" ngModel required />
    </div>

    <div>
      <label for="password">Password:</label>
      <input type="password" id="password" ngModel name="password" required />
    </div>

    <button [disabled]="loginUser.invalid" (click)="onSubmit()" type="submit">
      Login
    </button>

    <button (click)="resetForm()">Clear</button>
  </form>
</div>
